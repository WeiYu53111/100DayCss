<body>

<style>
    body{
        box-sizing: border-box;
    }

    .frame {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 400px;
        height: 400px;
        margin-top: -200px;
        margin-left: -200px;
        box-shadow: 3px 3px 10px 0px rgba(0, 0, 0, 0.4);
        z-index: 0;
        background: #42A7A1;
        color: #fff;
        border-radius: 5px;
    }

    .center {
        position: relative;
        top: 50%;
        left: 50%;
        width: 280px;
        height: 220px;
        transform: translate(-50%,-50%);
        box-shadow: 3px 3px 10px 0px rgba(0, 0, 0, 0.4);
        background: #fff;
    }

    .header {
        width: 100%;
        height: 60px;
        background: #F1BA64;
        display: flex;
        flex-flow: row;
        flex-wrap: wrap;

    }

    .main {
        width: 100%;
        height: 120px;
        color: black;
    }

    .footer {
        width: 100%;
        height: 40px;
        color: black;
    }

    .filed {
        position: relative;
        width: 140px;
        height: 30px;
    }

    .title{
        position: absolute;
        bottom: 0;
        left: 10px;
        text-transform: uppercase;
        font-size: 14px;
        font-weight: 600;
    }

    .type {
        position: absolute;
        font-size: 13px;
        font-weight: 600;
        bottom: 0;
        right: 10px;
    }

    .date {
        position: absolute;
        font-size: 10px;
        font-weight: 500;
        left: 10px;
        top: 0;
    }

    .value {
        position: absolute;
        text-transform: uppercase;
        font-size: 14px;
        font-weight: 600;
        right: 10px;
        top: 0;
    }

    .parameter{
        width: 100%;
        display: flex;
        justify-content: end;
        font-size: 10px;
        font-weight: 200;
    }

    .parameter span {
        padding: 5px 10px;
        line-height: 13px;
    }

    .parameter span:before{
        width: 11px;
        height: 6px;
        content: '';
        display: inline-block;
        padding-right: 5px;
        border-radius: 3px;
        margin-right: 10px;
    }

    .red:before {
        background: #FA7373;
    }

    .blue:before {
        background: #7BA2FF;

    }

    .statistic {
        position: relative;
        /*border: solid 1px black;*/
        width: 260px;
        height: 81px;
        margin: 10px auto 0px;
    }

    .line-1 {
        position: absolute;
        height: 1px;
        /*width: 100%;*/
        background: #F2F2F2;
        top: 0;
        left: 0;
        right: 0;
    }

    .line-2 {
        position: absolute;
        height: 1px;
        /*width: 100%;*/
        background: #F2F2F2;
        top: 40px;
        left: 0;
        right: 0;
    }
    .line-3 {
        position: absolute;
        height: 1px;
        /*width: 100%;*/
        background: #F2F2F2;
        top: 80px;
        left: 0;
        right: 0;
    }

    svg {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }

    .red polyline {
        stroke: red;
        fill: none;
        stroke-width: 2;
        stroke-linecap: round;
    }



    .tooltip {
        position: absolute;
        bottom: 13px;
        left: 50%;
        transform: translate3d(-50%, 10px, 0);
        font-weight: 600;
        font-size: 11px;
        line-height: 11px;
        color: #fff;
        padding: 8px 6px;
        border-radius: 3px;
        visibility: hidden;
        opacity: 0;
        transition: transform 0.4s ease-out 0s, opacity 0.4s ease-out 0s;
    }

    .tooltip:after {
         position: absolute;
         display: block;
         content: '';
         height: 6px;
         width: 6px;
         left: 50%;
         margin-left: -3px;
         bottom: -3px;
         transform: rotate(45deg);
     }

    [class^="point-"] {
        position: absolute;
        width: 6px;
        height: 6px;
        border-radius: 3px;
        cursor: pointer;
        z-index: 10;
    }

    [class^="point-"]:after {
        position: absolute;
        display: block;
        content: '';
        height: 6px;
        width: 6px;
        left: 50%;
        margin-left: -3px;
        bottom: -3px;
        transform: rotate(45deg);
    }

    .red [class^="point-"],
    .red .tooltip,
    .red .tooltip:after {
        background: red;
    }

    [class^="point-"]:hover .tooltip {
        visibility: visible;
        opacity: 1;
        transform: translate3d(-50%, 0, 0);
    }

    .red .point-1 { left: 8px; top: 43px; }
    .red .point-2 { left: 48px; top: 9px; }
    .red .point-3 { left: 88px; top: 20px; }
    .red .point-4 { left: 128px; top: 8px; }
    .red .point-5 { left: 169px; top: 35px; }
    .red .point-6 { left: 209px; top: 45px; }
    .red .point-7 { left: 249px; top: 16px; }

    .blue polyline {
        stroke: #7BA2FF;
        fill: none;
        stroke-width: 2;
        stroke-linecap: round;
    }

    .blue .point-1 { left: 8px; top: 58px; }
    .blue .point-2 { left: 48px; top: 47px; }
    .blue .point-3 { left: 88px; top: 62px; }
    .blue .point-4 { left: 128px; top: 52px; }
    .blue .point-5 { left: 169px; top: 58px; }
    .blue .point-6 { left: 209px; top: 71px; }
    .blue .point-7 { left: 249px; top: 61px; }

    .blue [class^="point-"],
    .blue .tooltip,
    .blue .tooltip:after {
        background: #7BA2FF;
    }

    .days {
        height: 100%;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        font-size: 9px;
        color: #949494;
        line-height: 30px;
        text-transform: uppercase;
        text-align: center;
    }

</style>

</body>
